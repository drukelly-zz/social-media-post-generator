<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Post Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="dist/css/app.css"/>
  
  <script src="lib/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
  
</head>
<body class="sans-serif ma4">
  
  <h1 class="black-60 f5 ma0 ttu tracked"> Social Media Post Generator </h1>
  <h3 class="black-30 f7 ma0 ttu tracked"> (Beta) </h3>
  
  <div class="w-100 flex items-center">

    <div>
      <div id="preview-window" class="facebook ba b--black-40 h-100 flex items-center mv4">
        <div id="positioning-container" class="relative">
          <header class="ma0 relative"></header>  
          <p class="copy ma0 relative"></p>
        </div>
        <div id="bg-container"></div>
      </div>
    </div>

    <div class="ml5"></div>

    <form method="post" class="w-20" autocomplete="off">
      <input type="hidden" autocomplete="false">
      <label class="dib mb4 w-100">
        <div class="black-50 dib f7 mr1 tracked ttu">Social Site</div>
        <select name="social-sites" id="social-sites-options">
          <option disabled>Select Option</option>
        </select>
      </label>
      <label class="dib mb4 w-100" id="design-options">
        <div class="black-50 dib f7 mr1 tracked ttu">Design</div>
        <ul class="list pl0">
        </ul>
      </label>
      <label for="headline" class="dib mb4 w-100">
        <div class="black-50 f7 mb1 tracked ttu">Headline</div>
        <input type="text" name="headline" class="ba b--black-40 pa1 w-100" autocomplete="off" maxlength="44">
      </label>
      <label for="copy" class="dib mb4 w-100">
        <div class="black-50 f7 mb1 tracked ttu">Copy</div>
        <textarea name="copy" cols="30" rows="5" class="ba b--black-40 pa1 w-100" autocomplete="off" maxlength="99"></textarea>
      </label>
      <a href="#" id="btn-download" class="bg-green br-pill dib dim link mb4 mr4 ph3 pv2 tracked ttu white">Download</a>
    </form>

  </div>

  <script src="app.js"></script>

</body>
</html>
